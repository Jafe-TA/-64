<!--

- Elaborar un programa que muestre un div de color rojo. Cuando se presione cambiar el color a amarillo y 
luego de soltar el botón del mouse volver a pintar de rojo.

-->
<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

  <p>Presione el recuadro amarillo sin soltar el botón del mouse.</p>
  <div style="width:200px;height:200px;background:#ff0000" id="recuadro1">
  </div>
  <p>Presione el recuadro naranja y suelte el botón del mouse.</p>
  <div style="width:200px;height:200px;background:#ff5500" id="recuadro2">
  </div>

<script>
  addEventListener('DOMContentLoaded',inicio,false);

  function inicio()
  {
    document.getElementById('recuadro1').addEventListener('mousedown',presion1,false);
    document.getElementById('recuadro1').addEventListener('mouseup',presion2,false);
  }

  function presion1()
  {
    document.getElementById('recuadro1').style.backgroundColor='#ffff00';
  }

  function presion2()
  {
    document.getElementById('recuadro1').style.backgroundColor='#ff0000';
  }
</script>
  
</body>
</html>
